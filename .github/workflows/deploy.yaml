name: Deploy
run-name: "deploy: ${{ github.event.repository.name == 'theteamfuture.github.io' && 'update site' || github.event.action }}"

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout posts repository
        uses: actions/checkout@v4
        with:
          path: posts-repo
          repository: theTeamFuture/posts
          token: ${{ secrets.GH_PAT }}

      - name: Checkout time capsule repository
        uses: actions/checkout@v4
        with:
          path: time-capsules-repo
          repository: theTeamFuture/time-capsules
          token: ${{ secrets.GH_PAT }}

      - name: Mount repositories
        run: scripts/mount-repos.sh

      - name: Build Astro
        uses: withastro/action@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Clean up artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
